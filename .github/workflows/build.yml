name: Build

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  createrelease:
    name: Create Release
    runs-on: [ubuntu-latest]
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Output Release URL File
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
      - name: Save Release URL File for publish
        uses: actions/upload-artifact@v1
        with:
          name: release_url
          path: release_url.txt

  build:
    name: Build packages
    needs: createrelease
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
              python -c "print(f'Python is working and {2+2=}')" &&
              python -v -c "import tkinter" &&
              pyinstaller -F -n rent_manager main.py &&
              cd dist/ &&
              ./rent_manager
            OUT_FILE_NAME: rent_manager
            ASSET_MIME: application/zip
            OVERRIDE_PYTHON: true
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller -F -w -n rent_manager main.py
            OUT_FILE_NAME: rent_manager.exe
            ASSET_MIME: application/vnd.microsoft.portable-executable
            OVERRIDE_PYTHON: false
    steps:
      - uses: actions/checkout@v1
      - name: Set up homebrew
        if: ${{matrix.OVERRIDE_PYTHON}}
        uses: Homebrew/actions/setup-homebrew@master
      - name: Homebrew install python
        if: ${{matrix.OVERRIDE_PYTHON}}
        run: >
          brew install pyenv &&
          env MACOSX_DEPLOYMENT_TARGET="10.8" pyenv install 3.9.7
      - name: Set up Python 3.9
        if: ${{!matrix.OVERRIDE_PYTHON}}
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build with pyinstaller for ${{matrix.TARGET}}
        run: ${{matrix.CMD_BUILD}}
      - name: Load Release URL File from release job
        uses: actions/download-artifact@v1
        with:
          name: release_url
      - name: Get Release File Name & Upload URL
        id: get_release_info
        shell: bash
        run: |
          value=`cat release_url/release_url.txt`
          echo ::set-output name=upload_url::$value
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.upload_url }}
          asset_path: ./dist/${{ matrix.OUT_FILE_NAME}}
          asset_name: ${{ matrix.OUT_FILE_NAME}}
          asset_content_type: ${{ matrix.ASSET_MIME}}
